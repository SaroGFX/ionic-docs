<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid</title>
  <link rel="stylesheet" href="../../common.css" />
  <script src="../../common.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@6/css/ionic.bundle.css" />

  <style>
    .container {
      flex-direction: column;
      justify-content: space-evenly;
    }

    ion-grid {
      width: 100%;
    }

    ion-col {
      background-color: #f7f7f7;
      border: solid 1px #ddd;
    }
  </style>
</head>

<body>
  <ion-app>
    <ion-content>
      <div class="container">
        <ion-grid>
          <ion-row>
            <ion-col size="auto">1 of 3 (size="auto")</ion-col>
            <ion-col>2 of 3</ion-col>
            <ion-col>3 of 3</ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row>
            <ion-col>1 of 6</ion-col>
            <ion-col>2 of 6</ion-col>
            <ion-col size="auto">
              3 of 6 (size="auto")
              <ion-input placeholder="default input"></ion-input>
            </ion-col>
            <ion-col>4 of 6</ion-col>
            <ion-col>5 of 6</ion-col>
            <ion-col>6 of 6</ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row>
            <ion-col>1 of 2</ion-col>
            <ion-col size="auto">2 of 2 (size="auto")</ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-content>
  </ion-app>
</body>

</html>
